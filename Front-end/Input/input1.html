<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="input1.css">
</head>

<body>
  <div class="container">
    <h1>Personal Finance Tracker</h1>

    <!-- Expense Input Form -->
    <section>
    <form id="expense">
      <h2>Add Expense</h2>
      <table id="expenseTable" class="data-table">
        <thead>
          <tr>
            <th>Amount</th>
            <th>Category</th>
            <th>Description</th>
            <th>Date</th>
            <th>id</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="number" step="0.01" class="amount" required></td>
            <td><input type="text" class="category" required></td>
            <td><input type="text" class="description"></td>
            <td><input type="date" class="date" required></td>
            <td><input type="number" class="id" ></td>
            <td><button class="remove-row">Remove</button></td>
          </tr>
        </tbody>
      </table>
      <button class="add-row">Add Row</button>
      <button type="submit" class="submit">Submit</button>
    </form>
    </section>

    
    <!-- Income Input Form -->
    <section>
      <form id="income">
      <h2>Add Income</h2>
      <table id="incomeTable" class="data-table">
        <thead>
          <tr>
            <th>Amount</th>
            <th>Category</th>
            <th>Description</th>
            <th>Date</th>
            <th>id</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="number" step="0.01" class="amount" required></td>
            <td><input type="text" class="category" required></td>
            <td><input type="text" class="description"></td>
            <td><input type="date" class="date" required></td>
            <td><input type="number" class="id" ></td>
            <td><button class="remove-row">Remove</button></td>
          </tr>
        </tbody>
      </table>
      <button class="add-row">Add Row</button>
      <button type="submit" class="submit">Submit</button>
    </form>
    </section>

    <!-- Budget Input Form -->
    <section>
      <form id="budget">
      <h2>Add Budget</h2>
      <table id="budgetTable" class="data-table">
        <thead>
          <tr>
            <th>Priority</th>
            <th>Category</th>
            <th>Amount</th>
            <th>id</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="range" min="0" max="100" value=1 class="priority" required></td>
            <td><input type="text" class="category" required></td>
            <td><input type="number" step="0.01" class="amount" required></td>
            <td><input type="number" class="id" ></td>
            <td><button class="remove-row">Remove</button></td>
          </tr>
        </tbody>
      </table>
      <button class="add-row">Add Row</button>
      <button type="submit" class="submit">Submit</button>
    </form>
    </section>

    <!-- Goal Input Form -->
    <section>
      <form id="goal">
      <h2>Add Goal</h2>
      <table id="goalTable" class="data-table">
        <thead>
          <tr>
            <th>Priority</th>
            <th>Category</th>
            <th>Target Amount</th>
            <th>Current Amount</th>
            <th>Target Date</th>
            <th>id</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="range" min="0" max="100" value=1 class="priority" required></td>
            <td><input type="text" class="category" required></td>
            <td><input type="number" step="0.01" class="target-amount" required></td>
            <td><input type="number" step="0.01" class="current-amount" required></td>
            <td><input type="date" class="target-date" required></td>
            <td><input type="number" class="id" ></td>
            <td><button class="remove-row">Remove</button></td>
          </tr>
        </tbody>
      </table>
      <button class="add-row">Add Row</button>
      <button type="submit" class="submit">Submit</button>
      </form>
    </section>
  </div>

  <script src="input1.js"></script>
</body>

</html>
