<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Page</title>
  <link rel="stylesheet" href="overlay.css">
</head>

<body>
  <div class="container">
    <h1>Overlay Page</h1>
    <button id="openOverlayButton">Open Overlay</button>
  </div>

  <div id="overlay" class="overlay">
    <div class="overlay-content">
      <h1>Personal Finance Tracker</h1>

      <!-- Expense Input Form -->
      <section>
        <h2>Add Expense</h2>
        <!-- Rest of the content from previous response -->
        <table id="expenseTable" class="data-table">
            <thead>
              <tr>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="number" step="0.01" class="amount" required></td>
                <td><input type="text" class="category" required></td>
                <td><input type="text" class="description"></td>
                <td><input type="date" class="date" required></td>
                <td><button class="remove-row">Remove</button></td>
              </tr>
            </tbody>
          </table>
          <button class="add-row">Add Row</button>
      </section>

      <!-- Income Input Form -->
      <section>
        <h2>Add Income</h2>
        <table id="incomeTable" class="data-table">
          <thead>
            <tr>
              <th>Amount</th>
              <th>Category</th>
              <th>Description</th>
              <th>Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="number" step="0.01" class="amount" required></td>
              <td><input type="text" class="category" required></td>
              <td><input type="text" class="description"></td>
              <td><input type="date" class="date" required></td>
              <td><button class="remove-row">Remove</button></td>
            </tr>
          </tbody>
        </table>
        <button class="add-row">Add Row</button>
      </section>

      <!-- Budget Input Form -->
      <section>
        <h2>Add Budget</h2>
        <!-- Rest of the content from previous response -->
      </section>

      <!-- Goal Input Form -->
      <section>
        <h2>Add Goal</h2>
        <!-- Rest of the content from previous response -->
      </section>
    </div>
  </div>

  <script src="overlay.js"></script>
</body>

</html>
