<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="input.css">
</head>

<body>
  <div class="container">
    <h1>Personal Finance Tracker</h1>

    <!-- Expense Input Form -->
    <section>
      <h2>Add Expense</h2>
      <form id="expenseForm">
        <div class="form-group">
          <label for="expenseAmount">Amount</label>
          <input type="number" step="0.01" id="expenseAmount" required>
        </div>
        <div class="form-group">
          <label for="expenseCategory">Category</label>
          <input type="text" id="expenseCategory" required>
        </div>
        <div class="form-group">
          <label for="expenseDescription">Description</label>
          <input type="text" id="expenseDescription">
        </div>
        <div class="form-group">
          <label for="expenseDate">Date</label>
          <input type="date" id="expenseDate" required>
        </div>
        <button type="submit">Add Expense</button>
      </form>
    </section>

    <!-- Income Input Form -->
    <section>
      <h2>Add Income</h2>
      <form id="incomeForm">
        <div class="form-group">
          <label for="incomeAmount">Amount</label>
          <input type="number" step="0.01" id="incomeAmount" required>
        </div>
        <div class="form-group">
          <label for="incomeCategory">Category</label>
          <input type="text" id="incomeCategory" required>
        </div>
        <div class="form-group">
          <label for="incomeDescription">Description</label>
          <input type="text" id="incomeDescription">
        </div>
        <div class="form-group">
          <label for="incomeDate">Date</label>
          <input type="date" id="incomeDate" required>
        </div>
        <button type="submit">Add Income</button>
      </form>
    </section>

    <!-- Budget Input Form -->
    <section>
      <h2>Add Budget</h2>
      <form id="budgetForm">
        <div class="form-group">
          <label for="budgetPriority">Priority</label>
          <input type="number" id="budgetPriority" required>
        </div>
        <div class="form-group">
          <label for="budgetCategory">Category</label>
          <input type="text" id="budgetCategory" required>
        </div>
        <div class="form-group">
          <label for="budgetAmount">Amount</label>
          <input type="number" step="0.01" id="budgetAmount" required>
        </div>
        <button type="submit">Add Budget</button>
      </form>
    </section>

    <!-- Goal Input Form -->
    <section>
      <h2>Add Goal</h2>
      <form id="goalForm">
        <div class="form-group">
          <label for="goalPriority">Priority</label>
          <input type="number" id="goalPriority" required>
        </div>
        <div class="form-group">
          <label for="goalCategory">Category</label>
          <input type="text" id="goalCategory" required>
        </div>
        <div class="form-group">
          <label for="goalTargetAmount">Target Amount</label>
          <input type="number" step="0.01" id="goalTargetAmount" required>
        </div>
        <div class="form-group">
          <label for="goalCurrentAmount">Current Amount</label>
          <input type="number" step="0.01" id="goalCurrentAmount" required>
        </div>
        <div class="form-group">
          <label for="goalTargetDate">Target Date</label>
          <input type="date" id="goalTargetDate" required>
        </div>
        <button type="submit">Add Goal</button>
      </form>
    </section>
  </div>

  <script src="input.js"></script>
</body>

</html>
